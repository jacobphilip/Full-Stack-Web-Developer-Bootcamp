<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
<div>
      <label for="first">First Name:</label>
      <input id="first" type="text" placeholder="John" required>
      <label for="last">Last Name:</label>
      <input id="last" type="text" placeholder="Smith" required>
</div>
      <div>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male">
        <label for="female">Female</label>
        <input id="Female" type="radio" name="gender" value="female">
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other">
      </div>

      <div>
        <label>Email:
          <input type="email" name="email" placeholder="your email" required>
        </label>
      <label>Password:
        <input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
      </label>
      </div>

      <div>
        <fieldset>
    <legend>Birthday:</legend>
    <label for="month">Month:</label>
    <select name="month" id="month">
      <option value="0" selected disabled>Month</option>
      <option value="january">Jan</option>
      <option value="february">Feb</option>
      <option value="march">Mar</option>
      <option value="april">Apr</option>
    </select>

    <label for="day">Day</label>
    <select name="day" id="day">
      <option value="0" selected disabled>Day</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <label for="year">Year</label>
    <select name="year" id="year">
      <option value="0" selected disabled>Year</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
    </select>
  </fieldset>
      </div>

<div>

  <label for="agreed">I agree to the terms and conditions:</label>
  <input id="agreed" type="checkbox" name="checkbox" required>

</div>

<div>
  <input type="submit" value="Submit" />
</div>

    </form>

  </body>
</html>
